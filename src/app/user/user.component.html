<table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
    <thead>
    <tr role="row">
        <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 182px;">Name</th>
        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 224px;">Contact</th>
        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 199px;">Email</th>
        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 156px;">Position</th>
        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 112px;">Address</th>
        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 112px;">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr role="row" class="odd"  *ngFor="let employee of records; let i = index">
      <td class="sorting_1">{{employee.name}}</td>
      <td>{{employee.contact}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.position}}</td>
      <td>{{employee.address}}</td>
      <td>
            <button class="btn btn-primary" (click)="editEmployee(i)">Edit</button>
            <button class="btn btn-danger" (click)="deleteEmployee(i)">Delete</button> 
  
      </td>
    </tr>
   </tbody>
   
  </table>
